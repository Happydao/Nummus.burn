<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NUMMUS BURN — Live Dashboard</title>
  <meta name="description" content="Live burn dashboard on Solana: totals, USD value, supply, last update and recent burn transactions for NUMMUS." />
  <!-- user image usata ora come copertina interna, non come sfondo -->
  <link rel="preload" as="image" href="bg-desktop.png">
  <style>
    :root{
      /* Palette più professionale, scura/fredda, con accenti fuoco */
      --glass-bg: rgba(8, 10, 24, 0.78);
      --glass-border: rgba(255,255,255,0.26);
      --glass-accent: rgba(120, 190, 255, 0.22);
      --text: #f5f7ff;
      --muted: #a5b0d0;
      --accent: #5dd6ff;
      --accent2: #9b8cff;
      --link: #7fd0ff;
      --burn: #ff9e5a;
    }
    *{ box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: #050712;
      color: var(--text);
      overflow: hidden;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <canvas id="stage" width="1920" height="1080"></canvas>

  <script>
    // ---- Config ----
    const COVER_SRC   = 'bg-desktop.png';   // usata solo come copertina interna

    const BURN_JSON   = 'data/burn.json';
    const PRICE_JSON  = 'data/price.json';

    const DRAW_UI_ONLY_WHEN_READY = true;

    // Layout
    let CONTAINER_TOP_Y_PCT = 0.18;

    const GITHUB_REPO_URL   = 'https://github.com/Happydao/Nummus.burn';
    const BURN_ADDRESS      = '5G62fW1BuK6k9B6sGwvTBtoKRPseshj9SSYPzudSPUYE';
    const BURN_SOLSCAN_URL  = (BURN_ADDRESS && BURN_ADDRESS.length > 20)
      ? 'https://solscan.io/account/' + BURN_ADDRESS
      : null;

    const COLOR = {
      text:   getComputedStyle(document.documentElement).getPropertyValue('--text').trim()        || '#f5f7ff',
      muted:  getComputedStyle(document.documentElement).getPropertyValue('--muted').trim()      || '#a5b0d0',
      glass:  getComputedStyle(document.documentElement).getPropertyValue('--glass-bg').trim()   || 'rgba(8,10,24,0.78)',
      stroke: getComputedStyle(document.documentElement).getPropertyValue('--glass-border').trim() || 'rgba(255,255,255,0.26)',
      stroke2:getComputedStyle(document.documentElement).getPropertyValue('--glass-accent').trim() || 'rgba(120,190,255,0.22)',
      accent: getComputedStyle(document.documentElement).getPropertyValue('--accent').trim()     || '#5dd6ff',
      accent2:getComputedStyle(document.documentElement).getPropertyValue('--accent2').trim()    || '#9b8cff',
      link:   getComputedStyle(document.documentElement).getPropertyValue('--link').trim()       || '#7fd0ff',
      burn:   getComputedStyle(document.documentElement).getPropertyValue('--burn').trim()       || '#ff9e5a'
    };

    const canvas = document.getElementById('stage');
    const ctx = canvas.getContext('2d', { alpha: true });
    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = 'high';

    function resizeCanvasToDisplaySize() {
      const dpr = Math.min(window.devicePixelRatio || 1, 2);
      const w = Math.floor(window.innerWidth);
      const h = Math.floor(window.innerHeight);
      if (canvas.width !== w * dpr || canvas.height !== h * dpr) {
        canvas.width = w * dpr;
        canvas.height = h * dpr;
        canvas.style.width = w + 'px';
        canvas.style.height = h + 'px';
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }
    }

    function scaleUnit() {
      const w = canvas.clientWidth, h = canvas.clientHeight;
      const s = Math.min(w / 1440, h / 900);
      return Math.max(0.7, Math.min(1.1, s));
    }
    const px = (n)=> Math.round(n * scaleUnit());

    // URL tweaks (ti lascio il tableY se vuoi alzare/abbassare il pannello da querystring)
    (function tweaks(){
      try{
        const qs = new URLSearchParams(location.search);
        const ty = Number(qs.get('tableY')); if (!Number.isNaN(ty)) CONTAINER_TOP_Y_PCT = ty/100;
      }catch{}
    })();

    // Assets
    let coverBitmap = null;

    async function loadBitmap(src){
      try {
        const res = await fetch(src, { cache: 'force-cache' });
        if (!res.ok) throw new Error('HTTP '+res.status);
        const blob = await res.blob();
        return await createImageBitmap(blob);
      } catch (e) {
        console.warn('Image load failed:', src, e.message);
        return null;
      }
    }

    (async function initCover(){
      coverBitmap = await loadBitmap(COVER_SRC);
    })();

    // Data
    let burn = null;
    let price = null;

    let linkHitboxes = [];

    function cacheBust(url){ return url + (url.includes('?') ? '&' : '?') + 't=' + Date.now(); }
    async function loadJson(url){
      const res = await fetch(cacheBust(url), { cache: 'no-store' });
      if (!res.ok) throw new Error('HTTP '+res.status+' for '+url);
      return res.json();
    }
    async function refreshData(){
      try {
        const [b, p] = await Promise.all([
          loadJson(BURN_JSON).catch(()=>null),
          loadJson(PRICE_JSON).catch(()=>null)
        ]);
        burn = b;
        price = p;
      } catch(e){
        console.error(e);
      }
    }

    // Helpers
    function roundRectPath(x, y, w, h, r){
      const rr = Math.min(r, w/2, h/2);
      ctx.beginPath();
      ctx.moveTo(x+rr,y);
      ctx.arcTo(x+w,y,x+w,y+h,rr);
      ctx.arcTo(x+w,y+h,x,y+h,rr);
      ctx.arcTo(x,y+h,x,y,rr);
      ctx.arcTo(x,y,x+w,y,rr);
      ctx.closePath();
    }

    function drawPanel(x, y, w, h){
      roundRectPath(x, y, w, h, px(22));
      ctx.fillStyle = COLOR.glass;
      ctx.fill();
      ctx.lineWidth = 1.8;
      ctx.strokeStyle = COLOR.stroke;
      ctx.stroke();
      ctx.lineWidth = 1;
      ctx.strokeStyle = COLOR.stroke2;
      ctx.stroke();
    }

    function text(opts){
      const {
        str,
        x,
        y,
        size = 20,
        weight = 400,
        color = COLOR.text,
        align = 'left',
        baseline = 'alphabetic'
      } = opts;
      ctx.fillStyle = color;
      ctx.font = `${weight} ${size}px system-ui,-apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif`;
      ctx.textAlign = align;
      ctx.textBaseline = baseline;
      ctx.fillText(str, x, y);
    }

    function fitNumber(n, maxDp){
      if (typeof n !== 'number' || !isFinite(n)) return '—';
      const abs = Math.abs(n);
      const dp = abs >= 1 ? Math.min(maxDp, 2) : Math.min(maxDp, 6);
      return n.toLocaleString(undefined, { maximumFractionDigits: dp });
    }

    function money(n){
      if (typeof n !== 'number' || !isFinite(n)) return '—';
      return n.toLocaleString(undefined, { style: 'currency', currency: 'USD', maximumFractionDigits: 2 });
    }

    function formatSupplyCompact(n){
      if (typeof n !== 'number' || !isFinite(n)) return '—';
      const abs = Math.abs(n);
      if (abs >= 1e9) return (n/1e9).toLocaleString(undefined,{ maximumFractionDigits: 3 })+' B';
      if (abs >= 1e6) return (n/1e6).toLocaleString(undefined,{ maximumFractionDigits: 3 })+' M';
      if (abs >= 1e3) return (n/1e3).toLocaleString(undefined,{ maximumFractionDigits: 3 });
      return n.toLocaleString(undefined,{ maximumFractionDigits: 3 });
    }

    function shorten(addr){
      return (addr && addr.length>14) ? addr.slice(0,8)+'…'+addr.slice(-6) : (addr||'—');
    }

    // Animated embers (lapilli)
    const MAX_EMBERS = 55;
    let embers = [];
    function initEmbers(){
      embers = [];
      const w = canvas.clientWidth || 1440;
      const h = canvas.clientHeight || 900;
      for (let i=0;i<MAX_EMBERS;i++){
        embers.push({
          x: Math.random()*w,
          y: h*Math.random(),
          vy: - (0.20 + Math.random()*0.3),
          size: 1 + Math.random()*2.5,
          alpha: 0.35 + Math.random()*0.45
        });
      }
    }

    function updateEmbers(dt){
      const w = canvas.clientWidth || 1440;
      const h = canvas.clientHeight || 900;
      for (const p of embers){
        p.y += p.vy * dt * 60;
        p.x += (Math.sin((p.y+p.x)*0.01))*0.07*dt*60;
        if (p.y < -15){
          p.y = h + Math.random()*60;
          p.x = Math.random()*w;
          p.vy = - (0.20 + Math.random()*0.3);
          p.size = 1 + Math.random()*2.5;
          p.alpha = 0.35 + Math.random()*0.45;
        }
      }
    }

    function drawEmbers(){
      ctx.save();
      ctx.globalCompositeOperation = 'screen';
      for (const p of embers){
        const grd = ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.size*3);
        grd.addColorStop(0,`rgba(255,200,140,${p.alpha})`);
        grd.addColorStop(1,'rgba(255,200,140,0)');
        ctx.fillStyle = grd;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size*3,0,Math.PI*2);
        ctx.fill();
      }
      ctx.restore();
    }

    // SFONDO: solo effetto fuoco, niente immagine
    function drawBackground(w, h){
      const g = ctx.createLinearGradient(0, h, 0, 0);
      g.addColorStop(0.00, '#3b1300');
      g.addColorStop(0.20, '#b13b00');
      g.addColorStop(0.45, '#ff7a2f');
      g.addColorStop(0.70, '#261027');
      g.addColorStop(1.00, '#050712');
      ctx.fillStyle = g;
      ctx.fillRect(0,0,w,h);

      // glow alla base del fuoco
      const r = ctx.createRadialGradient(
        w*0.5, h*0.95, 0,
        w*0.5, h, Math.max(w,h)*0.5
      );
      r.addColorStop(0,'rgba(255,200,150,0.65)');
      r.addColorStop(1,'rgba(255,200,150,0)');
      ctx.fillStyle = r;
      ctx.fillRect(0,0,w,h);
    }

    function drawStatCard(x, y, w, h, gradientColors, borderColor){
      roundRectPath(x, y, w, h, px(16));
      const g = ctx.createLinearGradient(x, y, x, y+h);
      g.addColorStop(0, gradientColors[0]);
      g.addColorStop(1, gradientColors[1]);
      ctx.fillStyle = g;
      ctx.fill();
      ctx.lineWidth = 1.4;
      ctx.strokeStyle = borderColor;
      ctx.stroke();
    }

    function drawUI(){
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      linkHitboxes = [];

      const dataReady = !!(burn && price);
      const uiReady = dataReady || (!DRAW_UI_ONLY_WHEN_READY);
      if (!uiReady) return;

      const labelSize   = px(12);
      const labelWeight = 700;
      const valueSize   = px(22);
      const valueWeight = 800;
      const padSide     = px(18);
      const padY        = px(16);
      const vGap        = px(6);

      const totalTokens = burn?.totalUi ? Number(burn.totalUi) : 0;
      const pxUsd       = price?.priceUsd ? Number(price.priceUsd) : 0;
      const totalUsd    = (price?.burnTotalUsd != null) ? Number(price.burnTotalUsd) : (totalTokens * pxUsd);
      const supplyNum   = (price && typeof price.totalSupplyTokensNum === 'number')
                            ? price.totalSupplyTokensNum
                            : (price && price.totalSupplyTokens ? Number(price.totalSupplyTokens) : 0);

      const rowsAll = (burn?.burns || []);
      const maxRows = w < 520 ? 8 : (w < 900 ? 10 : 14);
      const rows    = rowsAll.slice(0, maxRows);

      const rowH        = px(24);
      const tableHeadH  = px(28);
      const tablePad    = px(10);
      const tableBlockH = tableHeadH + tablePad*2 + Math.max(1, rows.length)*rowH + px(4);

      const coverH      = px(110);
      const titleBlockH = px(50);
      const cardH       = px(82);

      const panelW = Math.min(Math.max(px(640), Math.floor(w*0.9)), px(1180));
      const cardsGapTop = px(12);
      const afterCardsGap = px(16);

      const panelH =
        padY +               // top padding
        coverH + px(12) +    // cover + spazio
        titleBlockH +
        cardsGapTop +
        cardH +              // una riga con 4 card
        afterCardsGap +
        tableBlockH +
        padY;                // bottom padding

      const panelX = Math.floor((w - panelW)/2);
      let panelY   = Math.floor(h * CONTAINER_TOP_Y_PCT);
      if (panelY < px(12)) panelY = px(12);
      if (panelY + panelH > h - px(12)) panelY = Math.max(px(12), h - px(12) - panelH);

      drawPanel(panelX, panelY, panelW, panelH);

      let cursorY = panelY + padY;

      // COVER SCHIACCIATA
      const coverX = panelX + padSide;
      const coverW = panelW - padSide*2;
      const coverY = cursorY;
      if (coverBitmap){
        const imgW = coverBitmap.width;
        const imgH = coverBitmap.height;
        const scale = coverW / imgW;
        const drawH = Math.min(coverH, imgH * scale);
        roundRectPath(coverX, coverY, coverW, drawH, px(18));
        ctx.save();
        ctx.clip();
        ctx.drawImage(coverBitmap, 0, (imgH - drawH/scale)/2, imgW, drawH/scale, coverX, coverY, coverW, drawH);
        ctx.restore();
      } else {
        // fallback: fascia sfumata
        roundRectPath(coverX, coverY, coverW, coverH, px(18));
        const cg = ctx.createLinearGradient(coverX, coverY, coverX, coverY+coverH);
        cg.addColorStop(0,'rgba(255,180,120,0.18)');
        cg.addColorStop(1,'rgba(20,10,30,0.8)');
        ctx.fillStyle = cg;
        ctx.fill();
      }

      cursorY += coverH + px(12);

      // HEADER TESTO
      const headerX = coverX;
      text({
        str: 'NUMMUS BURN',
        x: headerX,
        y: cursorY,
        size: px(20),
        weight: 800,
        color: '#ffffff',
        baseline: 'top'
      });
      text({
        str: 'Live Solana burn activity from the dedicated NUMMUS burn wallet',
        x: headerX,
        y: cursorY + px(22),
        size: px(12),
        weight: 500,
        color: COLOR.muted,
        baseline: 'top'
      });

      // GitHub pill in alto a destra
      (function gh(){
        const label='GitHub';
        const padXb=px(10), padYb=px(6);
        ctx.font=`700 ${px(12)}px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif`;
        const tw=ctx.measureText(label).width;
        const bw=Math.ceil(tw+padXb*2), bh=Math.ceil(px(28));
        const bx=Math.floor(panelX + panelW - bw - padSide);
        const by=Math.floor(cursorY + px(2));
        roundRectPath(bx,by,bw,bh,px(999));
        const g = ctx.createLinearGradient(bx,by,bx,by+bh);
        g.addColorStop(0,'rgba(255,255,255,0.14)');
        g.addColorStop(1,'rgba(255,255,255,0.05)');
        ctx.fillStyle = g;
        ctx.fill();
        ctx.lineWidth = 1;
        ctx.strokeStyle = 'rgba(255,255,255,0.35)';
        ctx.stroke();

        text({
          str:label,
          x:bx+Math.floor(bw/2),
          y:by+Math.floor(bh/2)+1,
          size:px(12),
          weight:700,
          color:COLOR.text,
          align:'center',
          baseline:'middle'
        });
        linkHitboxes.push({x:bx,y:by,w:bw,h:bh,url:GITHUB_REPO_URL});
      })();

      cursorY += titleBlockH + cardsGapTop;

      // STAT CARDS: 4 card uguali in una riga
      const cardsX = panelX + padSide;
      const colGap = px(8);
      const colW   = (panelW - padSide*2 - colGap*3) / 4;

      const padInX = px(10);
      const padInY = px(10);

      const cardY = cursorY;

      // 1) Total Barnet
      const c1x = cardsX;
      drawStatCard(
        c1x, cardY, colW, cardH,
        ['rgba(93,214,255,0.18)','rgba(3,10,30,0.7)'],
        'rgba(93,214,255,0.85)'
      );
      text({
        str: 'Total Barnet',
        x: c1x + padInX,
        y: cardY + padInY,
        size: labelSize,
        weight: labelWeight,
        color: COLOR.muted,
        baseline: 'top'
      });
      text({
        str: `${fitNumber(totalTokens, 6)} NUMMUS`,
        x: c1x + padInX,
        y: cardY + padInY + labelSize + vGap,
        size: valueSize,
        weight: valueWeight,
        color: COLOR.accent,
        baseline: 'top'
      });

      // 2) Total USD Barnet
      const c2x = c1x + colW + colGap;
      drawStatCard(
        c2x, cardY, colW, cardH,
        ['rgba(155,140,255,0.20)','rgba(3,8,28,0.7)'],
        'rgba(155,140,255,0.85)'
      );
      text({
        str: 'Total USD Barnet',
        x: c2x + padInX,
        y: cardY + padInY,
        size: labelSize,
        weight: labelWeight,
        color: COLOR.muted,
        baseline: 'top'
      });
      text({
        str: money(totalUsd),
        x: c2x + padInX,
        y: cardY + padInY + labelSize + vGap,
        size: valueSize,
        weight: valueWeight,
        color: COLOR.accent2,
        baseline: 'top'
      });

      // 3) Total Supply
      const c3x = c2x + colW + colGap;
      drawStatCard(
        c3x, cardY, colW, cardH,
        ['rgba(80,95,140,0.30)','rgba(3,6,20,0.7)'],
        'rgba(200,210,255,0.80)'
      );
      text({
        str: 'Total Supply',
        x: c3x + padInX,
        y: cardY + padInY,
        size: labelSize,
        weight: labelWeight,
        color: COLOR.muted,
        baseline: 'top'
      });
      text({
        str: formatSupplyCompact(supplyNum),
        x: c3x + padInX,
        y: cardY + padInY + labelSize + vGap,
        size: valueSize,
        weight: valueWeight,
        color: COLOR.text,
        baseline: 'top'
      });

      // 4) Wallet
      const c4x = c3x + colW + colGap;
      drawStatCard(
        c4x, cardY, colW, cardH,
        ['rgba(10,20,45,0.85)','rgba(5,10,30,0.75)'],
        'rgba(125,190,255,0.85)'
      );
      const updated     = price?.updatedAt || burn?.updatedAt || null;
      const updatedStr  = updated ? new Date(updated).toLocaleString() : '—';
      const priceStr    = pxUsd
        ? pxUsd.toLocaleString(undefined, { maximumFractionDigits: 6 })
        : '—';

      text({
        str: 'Wallet',
        x: c4x + padInX,
        y: cardY + padInY,
        size: labelSize,
        weight: labelWeight,
        color: COLOR.muted,
        baseline: 'top'
      });

      // Address
      const walletTop = cardY + padInY + labelSize + vGap;
      text({
        str: shorten(BURN_ADDRESS),
        x: c4x + padInX,
        y: walletTop,
        size: px(14),
        weight: 700,
        color: COLOR.link,
        baseline: 'top'
      });

      // Nummus price
      text({
        str: `Nummus price`,
        x: c4x + padInX,
        y: walletTop + px(20),
        size: px(11),
        weight: 500,
        color: COLOR.muted,
        baseline: 'top'
      });
      text({
        str: `${priceStr} USD`,
        x: c4x + padInX,
        y: walletTop + px(32),
        size: px(13),
        weight: 700,
        color: COLOR.text,
        baseline: 'top'
      });

      // Last update
      text({
        str: `Last update`,
        x: c4x + padInX,
        y: walletTop + px(50),
        size: px(10),
        weight: 500,
        color: COLOR.muted,
        baseline: 'top'
      });
      text({
        str: updatedStr,
        x: c4x + padInX,
        y: walletTop + px(62),
        size: px(10),
        weight: 400,
        color: COLOR.muted,
        baseline: 'top'
      });

      // Link Solscan dentro la card (solo il testo è cliccabile)
      if (BURN_SOLSCAN_URL){
        const linkStr = 'Open on Solscan';
        ctx.font = `700 ${px(11)}px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif`;
        ctx.fillStyle = COLOR.link;
        ctx.textAlign = 'right';
        ctx.textBaseline = 'alphabetic';
        const lx = c4x + colW - padInX;
        const ly = cardY + cardH - px(10);
        ctx.fillText(linkStr, lx, ly);
        const m = ctx.measureText(linkStr);
        linkHitboxes.push({
          x: lx - m.width,
          y: ly - px(14),
          w: m.width,
          h: px(18),
          url: BURN_SOLSCAN_URL
        });
      }

      cursorY = cardY + cardH + afterCardsGap;

      // TABELLA (una sola, ben contenuta)
      const tableX      = panelX + padSide;
      const tableY      = cursorY;
      const tableInnerW = panelW - padSide*2;

      // sfondo delicato per tutta la tabella
      roundRectPath(tableX, tableY, tableInnerW, tableBlockH, px(16));
      ctx.fillStyle = 'rgba(5,10,26,0.55)';
      ctx.fill();

      const headerBarH = tableHeadH;
      const hbGrad = ctx.createLinearGradient(tableX, tableY, tableX, tableY + headerBarH);
      hbGrad.addColorStop(0, 'rgba(255,255,255,0.09)');
      hbGrad.addColorStop(1, 'rgba(255,255,255,0.00)');
      ctx.fillStyle = hbGrad;
      ctx.fillRect(tableX, tableY, tableInnerW, headerBarH);

      text({
        str: 'Recent burns',
        x: tableX + px(12),
        y: tableY + px(7),
        size: px(13),
        color: COLOR.muted,
        weight: 800,
        baseline: 'top'
      });

      const headersY = tableY + headerBarH + px(4);
      const colIndexW = px(32);
      const colQtyW   = Math.max(px(150), Math.floor(tableInnerW*0.30));
      const colTsW    = Math.max(px(140), Math.floor(tableInnerW*0.28));

      text({
        str: '#',
        x: tableX+px(12),
        y: headersY,
        size: px(11),
        color: COLOR.muted,
        weight: 700,
        baseline: 'top'
      });
      text({
        str: 'Amount (NUMMUS)',
        x: tableX+px(12)+colIndexW+8,
        y: headersY,
        size: px(11),
        color: COLOR.muted,
        weight: 700,
        baseline: 'top'
      });
      text({
        str: 'Timestamp (UTC)',
        x: tableX+px(12)+colIndexW+colQtyW+8,
        y: headersY,
        size: px(11),
        color: COLOR.muted,
        weight: 700,
        baseline: 'top'
      });
      text({
        str: 'Transaction',
        x: tableX+px(12)+colIndexW+colQtyW+colTsW+8,
        y: headersY,
        size: px(11),
        color: COLOR.muted,
        weight: 700,
        baseline: 'top'
      });

      const rowStartY = headersY + px(18);

      if (rows.length === 0){
        text({
          str: 'No burns found.',
          x: tableX+px(12),
          y: rowStartY+px(6),
          size: px(14),
          color: COLOR.muted,
          weight: 700,
          baseline: 'top'
        });
      } else {
        for (let i=0; i<rows.length; i++){
          const ry  = rowStartY + i*rowH;
          const row = rows[i];
          const qty = Number(row.amountUi || 0);
          const url = row.url || '#';
          const ts  = row.timestamp || '';

          if (i % 2 === 0){
            ctx.fillStyle = 'rgba(0,0,0,0.25)';
            ctx.fillRect(tableX+px(8), ry - px(10), tableInnerW-px(16), rowH);
          }

          text({
            str: String(i+1),
            x: tableX+px(12),
            y: ry+Math.floor(rowH*0.65),
            size: px(12),
            color: COLOR.text,
            weight: 600
          });
          text({
            str: fitNumber(qty, 6),
            x: tableX+px(12)+colIndexW+8,
            y: ry+Math.floor(rowH*0.65),
            size: px(13),
            color: COLOR.text,
            weight: 800
          });
          text({
            str: ts,
            x: tableX+px(12)+colIndexW+colQtyW+8,
            y: ry+Math.floor(rowH*0.65),
            size: px(11),
            color: COLOR.muted,
            weight: 500
          });

          const linkStr = 'Open on Solscan';
          ctx.font = `700 ${px(11)}px system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif`;
          ctx.fillStyle = COLOR.link;
          ctx.textAlign = 'left';
          ctx.textBaseline = 'alphabetic';
          const lx = tableX+px(12)+colIndexW+colQtyW+colTsW+8;
          const ly = ry+Math.floor(rowH*0.65);
          ctx.fillText(linkStr, lx, ly);
          const m2 = ctx.measureText(linkStr);
          linkHitboxes.push({
            x: lx,
            y: ry - Math.floor(rowH*0.3),
            w: m2.width,
            h: Math.floor(rowH*0.9),
            url
          });
        }
      }
    }

    // Interactivity
    canvas.addEventListener('mousemove', (e)=>{
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const hit = linkHitboxes.find(b => x>=b.x && x<=b.x+b.w && y>=b.y && y<=b.y+b.h);
      canvas.style.cursor = hit ? 'pointer' : 'default';
    });

    canvas.addEventListener('click', (e)=>{
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const hit = linkHitboxes.find(b => x>=b.x && x<=b.x+b.w && y>=b.y && y<=b.y+b.h);
      if (hit && hit.url && hit.url.startsWith('http')) {
        window.open(hit.url, '_blank', 'noopener');
      }
    });

    // MAIN LOOP
    let lastTime = performance.now();
    function loop(now){
      const dt = (now - lastTime)/1000;
      lastTime = now;

      resizeCanvasToDisplaySize();
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;

      if (embers.length === 0) initEmbers();
      updateEmbers(dt);

      ctx.clearRect(0,0,w,h);
      drawBackground(w,h);   // solo fuoco
      drawEmbers();          // lapilli
      drawUI();              // pannello con copertina, card, tabella

      requestAnimationFrame(loop);
    }

    window.addEventListener('resize', ()=>{
      initEmbers();
    });

    (async function start(){
      await refreshData();
      setInterval(refreshData, 5*60*1000);
      lastTime = performance.now();
      initEmbers();
      requestAnimationFrame(loop);
    })();
  </script>
</body>
</html>
